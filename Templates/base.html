<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AI Book Recommendation{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    /* Simple CSS Variables */
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --dark: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --border: #334155;
    }

    /* Basic Styling */
    body {
      background: linear-gradient(135deg, var(--dark) 0%, #1e1b4b 100%);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: rgba(30, 41, 59, 0.95);
      border-bottom: 1px solid var(--border);
    }

    .navbar-brand {
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-link {
      color: var(--muted) !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--text) !important;
    }

    .card, .card-body, .section-title, .section-subtitle, .book-title, .book-author, .book-description, .reviews-count, .form-text, .card-title, .card-text, .card h4, .card h5, .card p, .card label, .card input, .card textarea, .card .btn, .card .form-label {
      color: #fff !important;
    }
    .book-author, .book-description, .reviews-count, .form-text, .section-subtitle, .card p, .card label {
      color: #e0e6ed !important;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
    }

    .form-control, .form-select {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
    }

    .form-control:focus, .form-select:focus {
      background: var(--card);
      border-color: var(--primary);
      color: var(--text);
    }

    .form-control::placeholder {
      color: #adb5bd !important;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 3rem;
    }

    .book-card {
      height: 450px;
    }

    .book-image {
      height: 200px;
      object-fit: cover;
    }

    .book-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .book-author {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .book-description {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .reviews-count {
      color: #adb5bd !important;
    }

    .form-text {
      color: #adb5bd !important;
    }

    .footer {
      background: rgba(30, 41, 59, 0.95);
      border-top: 1px solid var(--border);
      padding: 2rem 0;
    }

    .social-links a {
      color: var(--muted);
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-book-open me-2"></i>
        AI Book Recommendation
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommend">
              <i class="fas fa-search me-1"></i>AI Recommendations
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">
              <i class="fas fa-envelope me-1"></i>Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main style="margin-top: 80px; padding: 2rem 0;">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <h5 class="mb-2 fw-bold">
        <i class="fas fa-graduation-cap me-2"></i>
        BSSE-E21-78 | University of Sahiwal
      </h5>
      <p class="mb-2 text-secondary">
        <i class="fas fa-book me-2"></i>
        AI Book Recommendation System
      </p>
      <p class="mb-3 text-secondary">
        <i class="fas fa-user me-2"></i>
        Muhammad Awais Â© 2025 All rights reserved.
      </p>
      
      <!-- Social Links -->
      <div class="social-links">
        <a href="https://github.com/Muhammad-Awaix" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/muhamad-awais/" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
